<body>
    <script>
        function palin(num){
             var a=num.split('').reverse().join('');
             if(a==num){
                console.log("palindrome " +  num);
             }
            return a;
        };
        r=palin('hello');
        console.log(r);

        //   prime number 

        
    </script>
