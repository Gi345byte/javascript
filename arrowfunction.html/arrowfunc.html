<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <script>
        // demo=(a,b)=>{console.log(a+b);}
        // demo(10,20);
        // r=demo(3);
        // console.log(r);


        demo= (n) => // we can use single argument without brackets() , we can use it also
    {
        c=n*n*n
        console.log(c);
    }
    demo(5);

    ret= n =>{                   // with return keyword 
        x=n*n*n;
        return x;
    }
    tr=ret(6);
    console.log(tr);

    
   


        
    </script>
</body>
</html>
