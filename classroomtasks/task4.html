<!DOCTYPE html>

<body>
    <script>
        var year=parseInt(prompt("enter your year"));
        if(year%4==0){
            console.log(year+ " is leap year");
        }
        else{
            console.log(year+ " is not leap year");
        }
    </script>
    
</body>
