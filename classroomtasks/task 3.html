<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var num=parseInt(prompt("enter number"));
        if(num>91&&num<=100){
            console.log("A");
        }
        else if(num>=81&&num<=90){
            console.log("B");
        }
        else if(num>=71&&num<=80)
        {
            console.log("C");
        }
        else if(num>=61&&num<=70){
            console.log("D");
        }
        else {
            console.log("F")
        }
    </script>
</body>
</html>
